<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="css/contact-page-style.css">
</head>

    <header class="header">
        <nav class="navbar">
        <ul class="nav-list">
            <li><a href="homepage.html" class="nav-link">Home</a></li>
            <li><a href="aboutpage.html" class="nav-link">About</a></li>
            <li><a href="projectspage.html" class="nav-link">Projects</a></li>
            <li><a href="servicespage.html" class="nav-link">Services</a></li>

        </ul>

</header>

<body>
    <section class="top-section">
        <div class="top-img-txt">
            <div class="page-title">    
                <h1>Contact me</h1>
            </div>  
            <img class="face" src="img/face-hair.png" alt="3D animation">
            <!-- <img class="eye-left" src="img/eyes.png">
            <img class="eye-right" src="img/right-eye.png"> -->
        </div>
        </div>
    </section>

    <div class="social-media-section">
    <div class="social-container">
        <div class="social-label">
            <h2 class="social-title">Social medias</h2>
            <div class="vertical-line"></div>
        </div>

        <div class="social-icons">
            <div class="social">
                <img src="img/linkedin.png" alt="Linkedin logo">
            </div>
            <div class="social">
                <img src="img/instagram.png" alt="CSS3 logo">
            </div>
            <div class="social">
                <img src="img/twitter.png" alt="JavaScript logo">
            </div>
            <div class="social">
                <img src="img/github.png" alt="GitHub logo">
            </div>
        </div>
    </div>
    </div>


    <div class="contact-section">
    <div class="form-container">
        <div class="form-label">
            <h2 class="form-title">Get in touch</h2>
            <div class="vertical-line-form"></div>
        </div>
        <form class="contact-form">
            <input type="text" class="form-input" placeholder="Your Name" required>
            <input type="email" class="form-input" placeholder="Your Email" required>
            <textarea class="form-textarea" placeholder="Your Message" required></textarea>
            <button type="submit" class="form-button">Send Message</button>
        </form>
    </div>
    </body>
</html>
